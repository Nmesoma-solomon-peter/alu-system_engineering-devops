<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            font-size: 100px;
            margin: 0;
        }
        .container h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .container p {
            font-size: 18px;
            margin: 20px 0;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .container a:hover {
            background: #0056b3;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .container .quote {
            font-size: 16px;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Ceci n'est pas une page</h2>
        <p>Sorry, but the page you were trying to view does not exist.</p>
        <a href="/">Go to Homepage</a>
        <div class="quote">
            <p>"Creativity is intelligence having fun." - Albert Einstein</p>
        </div>
    </div>
</body>
</html>
